<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object Height Measurement</title>

  <!-- Linking CSS file -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h2>Object Height Measurement</h2>

    <!-- Distance input -->
    <input 
      type="number" 
      id="distance" 
      placeholder="Enter distance from object (meters)"
    >

    <!-- Button to start measurement -->
    <button id="startBtn">Measure Height</button>

    <!-- Display results -->
    <p id="angle">Angle: --</p>
    <p id="height">Height: --</p>
  </div>

  <!-- Linking JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
