<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object Height Estimation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h2>Object Height Estimation</h2>

    <!-- Distance (can be assumed eye distance) -->
    <input type="number" id="distance" placeholder="Distance from object (meters)">

    <!-- Angle capture buttons -->
    <button id="baseBtn">Set Base Angle</button>
    <button id="topBtn">Set Top Angle</button>

    <!-- Display angles -->
    <p id="baseAngle">Base Angle: --</p>
    <p id="topAngle">Top Angle: --</p>

    <!-- Result -->
    <p id="height">Height: --</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
